<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 7 : Registration Form</title>
</head>
<body>

<h2>Lab 7 : Registration Form</h2>

<form>
    <fieldset>
        <legend>Registration Form</legend>

        <label>Username:</label><br>
        <input type="text" name="username"><br><br>

        <label>Password:</label><br>
        <input type="password" name="password"><br><br>

        <label>Gender:</label>
        <br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <br><br>

        <label>Hobby:</label>
        <br>
        <input type="checkbox" name="skill" value="Painting"> Travelling
        <input type="checkbox" name="skill" value="poem writting"> Playing Cricket
        <input type="checkbox" name="skill" value="cooking"> Reading Books
        <br><br>

        <label>Country:</label>
        <br>
        <select name="country">
            <option>India</option>
            <option>UAE</option>
            <option>USA</option>
            <option>Australia</option>
        </select>
        <br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Reset">

    </fieldset>
</form>

</body>
</html>
