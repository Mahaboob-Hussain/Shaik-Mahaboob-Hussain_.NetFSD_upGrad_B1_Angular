<!DOCTYPE html>
<html>
<head>
    <title>external css example</title>
    <style>
        h2 {
            color: rgb(128, 30, 0);
            text-transform: uppercase;
            font-size: 32px;
            text-shadow: 2px 2px 4px grey ;
        }
        h3 {
            font-style: italic;
        }
        p {
            font-size: 18px;
            line-height: 1.6px;
        }
        hr {
            border: 1px solid brown;
        }
    </style>
</head>
<body>
    <h2>welcome to title</h2>
    <hr>
    <h3>this is subtitle</h3>
    <br>
    <p>
        This is the first paragraph. in this we used the line height of 1.6px.
    </p>
    <hr>
</body>
</html>
