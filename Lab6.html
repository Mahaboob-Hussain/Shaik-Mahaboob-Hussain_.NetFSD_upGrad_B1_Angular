<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab 6 : table creation</title>
</head>
<body>

<h1>Complete Creation</h1>

<table border="1" cellpadding="10" cellspacing="0">
    <thead>
    <tr>
        <th rowspan="2">Student</th>
        <th colspan="2">Marks</th>
    </tr>
    <tr>
        <th>Maths</th>
        <th>Chemistry</th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>Jack</td>
        <td>90</td>
        <td>75</td>
    </tr>
    <tr>
        <td>Kelvin</td>
        <td>88</td>
        <td>92</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <th>Total Students</th>
        <th colspan="2">2</th>
    </tr>
    </tfoot>
</table>

</body>
</html>
